<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb08_테두리이미지</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	div.wrap {
	float: left;
		width: 250px;
		height: 250px;
		border: 1px solid gray;
		margin: 10px;
	}
	div.inner {
		background-color: lightgray;
		width: 180px;
		height: 180px;
		margin: 10px auto;
		border: 10px solid gray;
	}
	p.orgin {
		width: 500px;
	}
	#border1 {
		border-image: 
		url("images/pattern.png") 
		47 round;
		/* 141 * 141 */
	}
	#border2 {
		border-image:
		url("images/pattern.png")
		47 space;
	}
	#border3 {
		border-image:
		url("images/pattern.png")
		47 stretch;
	}
</style>
</head>
<body>
	<h2>테두리 이미지 연습</h2>
	
	<div class="wrap">
		<p>라운드</p>
		<div class="inner" id="border1"></div>
	</div>
	
	<div class="wrap">
		<p>스페이스</p>
		<div class="inner" id="border2"></div>
	</div>
	
	<div class="wrap">
		<p>스트레치</p>
		<div class="inner" id="border3"></div>
	</div>
	
	
	<p class="orgin">원본이미지:<p>
	<img src="images/pattern.png">
</body>
</html>
