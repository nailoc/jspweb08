<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb08_추가스타일</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	div img {
		width: 200px;
		height: 150px;
	}
	div {
		display: inline-block;
		border: 5px solid lightgray;
		margin: 3px;
	}
	div.boxs1 {
		box-shadow: 5px 5px pink;
	}
	div.boxs2 {
		box-shadow: 5px 5px 10px lightblue;
	}
	div.boxs3 {
		box-shadow: 5px 5px 5px yellow,
		            -5px -5px 5px violet;
	}
</style>
</head>
<body>
	<h2>박스 그림자 효과</h2>
	<div class="boxs1"><img src="images/spongebob.jpg"></div>
	<div class="boxs2"><img src="images/spongebob.jpg"></div>
	<div class="boxs3"><img src="images/spongebob.jpg"></div>
</body>
</html>
