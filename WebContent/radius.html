<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb08_테두리모서리</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	p {
		padding: 20px;
		text-align: center;
		background-color: #66ff66;
		width: 400px;
	}
	p.button1 {
		border-radius: 20px;
	}
	p.button2 {
		border-radius: 15px 30px 5px 15px;
	}
	p.button3 {
		border-radius: 20px 40px;
	}
	p.button4 {
		border-radius: 20px;
		border-style: double;
	}
	p.button4:hover {
		background-color: lightskyblue;
		color: blue;
	}
	p.button4:hover span {
		display: none;
	}
	p.button4:hover:before {
		content: 'Test';
	}
</style>
</head>
<body>
	<h2>테두리 모서리 속성</h2>
	
	<p class="button1">CSS와 자바스크립트 예제</p>
	<p class="button2">CSS와 자바스크립트 예제</p>
	<p class="button3">JAVA WEB PROGRAMMING!!</p>
	<p class="button4"><span>JAVA WEB PROGRAMMING!!</span></p>
</body>
</html>
