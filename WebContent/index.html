<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb08_추가스타일</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	p {
		padding: 20px;
		border: 1px solid red;
		text-align: center;
		font-size: 120%;
		font-weight: bold;
	}
	p.shadow1 {
		text-shadow: 3px 3px orange;
	}
	p.shadow2 {
		text-shadow: 3px 3px 5px limegreen;
	}
	p.shadow3 {
		text-shadow: -3px -3px blue;
	}
	p.shadow4 {
		text-shadow: 0px 0px 10px lightgray;
	}
	p.shadow4:hover {
		text-shadow: 0px 0px 10px violet;
	}
</style>
</head>
<body>
	<h2>jspweb-08</h2>
	<h3>텍스트 그림자</h3>
	<p class="shadow1">자바 웹 개발 사이트</p>
	<p class="shadow2">자바 웹 개발 사이트</p>
	<p class="shadow3">JAVA WEB DEVELOPMENT</p>
	<p class="shadow4">JAVA WEB DEVELOPMENT</p>
</body>
</html>
