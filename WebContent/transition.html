<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb08</title>
<style type="text/css">
	span {
		font-size: 20px;
		transition: font-size 10s;
	}
	span:hover {
		font-size: 100px;
		color: orange;
	}
</style>
</head>
<body>
	<h2>Transition 예제</h2>
	<p><span>축하합니다</span></p>
</body>
</html>
